<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Princing Component</title>
</head>

<body>
  <div class="our_princing_container">
    <h2>Our Princing</h2>
  </div>
  
  <div class="time_option_container">
    <p>Annually</p>
    <div class="button">
      <input type="checkbox" id="checkbox">
      <button></button>
    </div>
    <p>Monthly</p>
  </div>

  <div class="main_container">

    <div class="basic_and_master_card">
      <div class="title">
        <p>Basic</p>
      </div>

      <div class="price_container">
        <p>$</p>
        <h2 id="basic_price">19.99</h2>
      </div>

      <div class="description_container">
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
      </div>

      <div class="button_container">
        <button>Learn More</button>
      </div>
    </div> <!--basic_and_master_card-->

    <div class="professional_card">
      <div class="title">
        <p>Professional</p>
      </div>

      <div class="price_container">
        <p>$</p>
        <h2 id="professional_price">24.99</h2>
      </div>

      <div class="description_container">
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
      </div>

      <div class="button_container">
        <button>Learn More</button>
      </div>
    </div> <!--professional_card-->

    <div class="basic_and_master_card">
      <div class="title">
        <p>Master</p>
      </div>

      <div class="price_container">
        <p>$</p>
        <h2 id="master_price">39.99</h2>
      </div>

      <div class="description_container">
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
      </div>

      <div class="button_container">
        <button>Learn More</button>
      </div>
    </div> <!--basic_and_master_card-->

  </div> <!--main_Container-->

  <script src="script.js"></script>
</body>

</html>
